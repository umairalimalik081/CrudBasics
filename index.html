<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap Link-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--Font Awesome Link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!--Style Link-->
    <link rel="stylesheet" href="style.css" />
    <title>Crud Basics App</title>
  </head>
  <body>
    <div class="container card my-3">
      <h1 class="card-heading">Social Media App</h1>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-12">
          <form id="form" class="ml-3">
            <span id="formLabel">Write Your Post here</span>
            <br /><br />
            <textarea id="input" cols="30" rows="10"></textarea>
            <div id="errorMsg"></div>
            <br />
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-12">
          <h3>Your Posts here</h3>
          <div id="posts">
            <div class="post1" id="post1">
              <p>Post 1</p>
              <span id="options">
                <i
                  onClick="editPost(this)"
                  class="fa-regular fa-pen-to-square"
                ></i>
                <i onClick="deletePost(this)" class="fa-solid fa-trash"></i>
              </span>
            </div>
            <div class="post2" id="post2">
              <p>Post 2</p>
              <span id="options">
                <i
                  onClick="editPost(this)"
                  class="fa-regular fa-pen-to-square"
                ></i>
                <i onClick="deletePost(this)" class="fa-solid fa-trash"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Javascript Link-->
    <script src="app.js"></script>
  </body>
</html>
